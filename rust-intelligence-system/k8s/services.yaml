apiVersion: v1
kind: Service
metadata:
  name: intelligence-api-service
  namespace: intelligence-system
  labels:
    app.kubernetes.io/name: intelligence-api
    app.kubernetes.io/component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app.kubernetes.io/name: intelligence-api
---
