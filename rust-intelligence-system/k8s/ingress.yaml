apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: intelligence-system-ingress
  namespace: intelligence-system
  labels:
    app.kubernetes.io/name: intelligence-system
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.intelligence.example.com
    - agents.intelligence.example.com
    - analytics.intelligence.example.com
    - monitoring.intelligence.example.com
    - grafana.intelligence.example.com
    - jaeger.intelligence.example.com
    secretName: intelligence-system-tls
  rules:
  - host: api.intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelligence-api-service
            port:
              number: 80
  - host: agents.intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelligence-agents-service
            port:
              number: 80
  - host: analytics.intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: intelligence-analytics-service
            port:
              number: 80
  - host: monitoring.intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
  - host: grafana.intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: jaeger.intelligence.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger-service
            port:
              number: 16686
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: intelligence-system-network-policy
  namespace: intelligence-system
  labels:
    app.kubernetes.io/name: intelligence-system
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: intelligence-system
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: intelligence-system
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
