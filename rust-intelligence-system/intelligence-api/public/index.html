<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status.active {
            background: #10b981;
            color: white;
        }
        
        .status.inactive {
            background: #ef4444;
            color: white;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stat {
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .chat-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .chat-item {
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .chat-info p {
            color: #666;
            font-size: 14px;
        }
        
        .chat-controls {
            display: flex;
            gap: 10px;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #10b981;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>System</h1>
            <p>Configure monitored chats and view system statistics</p>
        </header>
        
        <div class="cards">
            <div class="card">
                <h2>System Status</h2>
                <div class="stat">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="system-status">Loading...</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Uptime:</span>
                    <span class="stat-value" id="uptime">-</span>
                </div>
            </div>
            
            <div class="card">
                <h2>Statistics</h2>
                <div class="stat">
                    <span class="stat-label">Messages Processed:</span>
                    <span class="stat-value" id="messages-processed">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Chats Monitored:</span>
                    <span class="stat-value" id="chats-monitored">0</span>
                </div>
            </div>
        </div>
        
        <div class="chat-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>Monitored Chats</h2>
                <button class="btn" onclick="showAddChatModal()">+ Add Chat</button>
            </div>
            <div id="chat-list">Loading...</div>
        </div>
    </div>
    
    <!-- Add Chat Modal -->
    <div id="addChatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Monitored Chat</h2>
            <form id="addChatForm" onsubmit="addChat(event)">
                <div class="form-group">
                    <label>Chat ID:</label>
                    <input type="number" id="chat-id" required>
                    <small>Telegram chat ID (e.g., -1001234567890)</small>
                </div>
                <div class="form-group">
                    <label>Chat Title:</label>
                    <input type="text" id="chat-title">
                </div>
                <div class="form-group">
                    <label>Chat Type:</label>
                    <select id="chat-type">
                        <option value="group">Group</option>
                        <option value="supergroup">Supergroup</option>
                        <option value="channel">Channel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="auto-analyze" checked> Auto Analyze Messages
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="auto-respond"> Auto Respond
                    </label>
                </div>
                <div class="form-group">
                    <label>Analysis Frequency (seconds):</label>
                    <input type="number" id="analysis-frequency" value="60" required>
                </div>
                <button type="submit" class="btn">Add Chat</button>
            </form>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.data) {
                    document.getElementById('system-status').textContent = data.data.is_running ? 'ðŸŸ¢ Running' : 'ðŸ”´ Stopped';
                    document.getElementById('messages-processed').textContent = data.data.messages_processed || 0;
                    document.getElementById('chats-monitored').textContent = data.data.chats_monitored || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadChats() {
            try {
                const response = await fetch('/api/chats');
                const data = await response.json();
                
                if (data.data && Array.isArray(data.data)) {
                    const chatList = document.getElementById('chat-list');
                    if (data.data.length === 0) {
                        chatList.innerHTML = '<p style="color: #666;">No monitored chats. Click "Add Chat" to get started.</p>';
                        return;
                    }
                    
                    chatList.innerHTML = data.data.map(chat => `
                        <div class="chat-item">
                            <div class="chat-info">
                                <h3>Chat ${chat.chat_id}</h3>
                                <p>${chat.total_messages || 0} messages â€¢ Last updated: ${new Date(chat.last_updated).toLocaleString()}</p>
                            </div>
                            <div class="chat-controls">
                                <button class="btn btn-danger" onclick="removeChat(${chat.chat_id})">Remove</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('chat-list').innerHTML = '<p style="color: #666;">No chats found.</p>';
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('chat-list').innerHTML = '<p style="color: #ef4444;">Error loading chats.</p>';
            }
        }
        
        function showAddChatModal() {
            document.getElementById('addChatModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('addChatModal').style.display = 'none';
        }
        
        async function addChat(event) {
            event.preventDefault();
            
            const chatData = {
                chat_id: parseInt(document.getElementById('chat-id').value),
                chat_title: document.getElementById('chat-title').value || null,
                chat_type: document.getElementById('chat-type').value,
                is_active: true,
                auto_analyze: document.getElementById('auto-analyze').checked,
                auto_respond: document.getElementById('auto-respond').checked,
                analysis_frequency: parseInt(document.getElementById('analysis-frequency').value)
            };
            
            try {
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(chatData)
                });
                
                if (response.ok) {
                    closeModal();
                    loadChats();
                } else {
                    alert('Error adding chat');
                }
            } catch (error) {
                console.error('Error adding chat:', error);
                alert('Error adding chat');
            }
        }
        
        async function removeChat(chatId) {
            if (!confirm('Are you sure you want to remove this chat?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/chats/${chatId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadChats();
                } else {
                    alert('Error removing chat');
                }
            } catch (error) {
                console.error('Error removing chat:', error);
                alert('Error removing chat');
            }
        }
        
        loadStats();
        loadChats();
        
        setInterval(() => {
            loadStats();
        }, 5000);
    </script>
</body>
</html>
